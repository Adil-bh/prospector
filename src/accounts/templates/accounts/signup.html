{% extends 'base.html' %}

{% block title %}
    <title>Créer un compte</title>
{% endblock %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    {% for message in errors.values %}
        <h3 style="color: red;">
            {{ message }}
        </h3>
    {% endfor %}

    <input type="submit" value="S'inscrire">

    <p>Déjà un compte ? <a href="{% url 'accounts:login' %}">Connectez-vous</a></p>
</form>

{% endblock %}
